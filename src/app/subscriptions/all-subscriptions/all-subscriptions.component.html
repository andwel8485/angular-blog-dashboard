<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme shadow-effect p-3">
      <div class="card-body text-center">
        <h2 class="text-center mb-2 text-theme-primary">Subscription</h2>
        <button class="btn btn-warning ms-2" routerLink="/dashboard">
          Back to Home
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-boarder hover">
            <thead>
              <tr>
                <td>No</td>
                <td>Name</td>
                <td>Email</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let subscriber of subscribersArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ subscriber.data.name }}</td>
                <td>{{ subscriber.data.email }}</td>
                <td>
                  <button
                    class="btn btn-danger ms-2"
                    (click)="onDelete(subscriber.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
