<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to add new blog post</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group mb-2">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Enter your email address"
                ngModel
                required
                email
                [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
                #Email="ngModel"
              />
              <div *ngIf="Email.touched && Email.invalid">
                <div class="alert alert-danger" *ngIf="Email.errors?.required">
                  Email must be provided
                </div>
                <div class="alert alert-danger" *ngIf="Email.errors?.email">
                  Email is Invalid
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Enter your password"
                required
                ngModel
                #Password="ngModel"
                [ngClass]="{
                  'is-invalid': Password.touched && Password.invalid
                }"
              />
              <div
                *ngIf="Password.touched && Password.invalid"
                class="alert alert-danger"
              >
                Password must be provided
              </div>
            </div>
            <button
              [disabled]="loginForm.invalid"
              class="btn btn-info w-100 btn-theme"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
